<!DOCTYPE html>
<html>
<head>
    <title>MCP Fact-Check Debug</title>
    <style>
        body { font-family: monospace; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1400px; margin: 0 auto; }
        .stats { background: white; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .interaction { background: white; padding: 15px; border-radius: 5px; margin-bottom: 10px; border-left: 4px solid #007acc; }
        .timestamp { color: #666; font-size: 0.9em; }
        .tool-name { color: #8e44ad; font-weight: bold; }
        pre { background: #f8f8f8; padding: 10px; border-radius: 3px; overflow-x: auto; max-height: 200px; }
        
        /* Enhanced visualizations */
        .analysis-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 15px 0; }
        .analysis-panel { background: #f9f9f9; padding: 12px; border-radius: 5px; border: 1px solid #ddd; }
        .analysis-title { font-weight: bold; color: #2c3e50; margin-bottom: 8px; }
        .metric { display: flex; justify-content: space-between; margin: 4px 0; }
        .metric-value { color: #27ae60; font-weight: bold; }
        
        /* Similarity bars */
        .similarity-bar { background: #ecf0f1; height: 20px; border-radius: 10px; margin: 5px 0; position: relative; overflow: hidden; }
        .similarity-fill { background: linear-gradient(90deg, #e74c3c, #f39c12, #f1c40f, #27ae60); height: 100%; border-radius: 10px; transition: width 0.3s ease; }
        .similarity-label { position: absolute; left: 8px; top: 2px; font-size: 0.8em; color: #2c3e50; z-index: 1; }
        .similarity-score { position: absolute; right: 8px; top: 2px; font-size: 0.8em; color: #2c3e50; z-index: 1; }
        
        /* Performance chart */
        .perf-chart { display: flex; align-items: end; height: 60px; gap: 4px; margin: 10px 0; }
        .perf-bar { background: #3498db; min-width: 20px; border-radius: 3px 3px 0 0; position: relative; }
        .perf-label { position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%); font-size: 0.7em; white-space: nowrap; }
        
        /* Coverage mapping */
        .coverage-map { background: #fff; border: 1px solid #ddd; border-radius: 5px; padding: 10px; margin: 10px 0; }
        .content-chunk { padding: 8px; margin: 4px 0; border-radius: 3px; border-left: 3px solid #bdc3c7; }
        .coverage-high { border-left-color: #27ae60; background: #d5f4e6; }
        .coverage-medium { border-left-color: #f39c12; background: #fef9e7; }
        .coverage-low { border-left-color: #e74c3c; background: #fadbd8; }
        
        /* Expandable sections */
        .expandable { margin: 10px 0; }
        .expand-header { background: #34495e; color: white; padding: 8px 12px; border-radius: 5px; cursor: pointer; user-select: none; }
        .expand-header:hover { background: #2c3e50; }
        .expand-content { background: white; border: 1px solid #34495e; border-top: none; border-radius: 0 0 5px 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MCP Fact-Check Debug Interface</h1>
        
        <div class="stats">
            <h3>Statistics</h3>
            <div id="stats">Loading...</div>
        </div>

        <div>
            <h3>Recent Interactions</h3>
            <div id="interactions">Loading...</div>
        </div>
    </div>

    <script src="/debug.js"></script>
</body>
</html>
